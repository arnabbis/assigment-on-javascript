    <script>
        function getAndUpdate(){
            console.log("arnab")
            first=document.getElementById("first").value;
            last=document.getElementById("last").value;
            email=document.getElementById("email").value;
            address=document.getElementById("address").value;
            mobile=document.getElementById("mobile").value;
            if(localStorage.getItem("itemJson")==null){
                itemJsonArray=[]
                itemJsonArray.push([first,last,email,address,mobile])
                localStorage.setItem("itemJson",JSON.stringify(itemJsonArray))
            }
            else{
                itemJsonArraystr=localStorage.getItem("itemJson")
                itemJsonArray=JSON.parse(itemJsonArraystr)
                itemJsonArray.push([first,last,email,address,mobile])
                localStorage.setItem("itemJson",JSON.stringify(itemJsonArray))


            }
            update()
        }
        function update(){
            if(localStorage.getItem("itemJson")==null){
                itemJsonArray=[]
                // itemJsonArray.push([first,last,address,mobile])
                localStorage.setItem("itemJson",JSON.stringify(itemJsonArray))
            } else{
                itemJsonArraystr=localStorage.getItem("itemJson")
                itemJsonArray=JSON.parse(itemJsonArraystr)
                


            }
           
            
            table=document.getElementById("table")
            let str=""
            itemJsonArray.forEach((element,index)=> {
                str+=`
                <tr>
                    <th scope="row">${index+1}</th>
                    <td>${element [0]}</td>
                    <td>${element [1]}</td>
                    <td>${element [2]}</td>
                    <td>${element [3]}</td>
                    <td>${element [4]}</td>
                    <td class="bg-slate-50 flex justify-end mx-96 hover:bg-red-500 "><button onclick="deleted(${index})">Delete</button></td>
                    
                </tr>`
                
            });
            table.innerHTML=str;

        }
        add=document.getElementById("add");
        add.addEventListener("click",getAndUpdate)
        update()



        function deleted(itemindex){
            console.log("Delete",itemindex)
            itemJsonArraystr=localStorage.getItem("itemJson")
                itemJsonArray=JSON.parse(itemJsonArraystr)

                itemJsonArray.splice(itemindex,1)
                localStorage.setItem("itemJson",JSON.stringify(itemJsonArray));
                update()

        }
        function cleared(){
            localStorage.clear()
            update()
        }
    </script>
